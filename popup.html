<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8" />
    <script src="popup.js"></script>
    <style type="text/css">
      html, body {
        min-height: fit-content;
        height: auto;
      }
      h1 {
        white-space: nowrap;
      }
      fieldset {
        padding: 0;
        margin: 0;
        border: none;
      }
    </style>
  </head>
  <body>
    <h1>엔카 필터링</h1>

    <div id="warningMessage" style="display:none;">
      이 페이지에서는 익스텐션을 사용할 수 없습니다.
    </div>

    <form>
      <fieldset>
        <label for="ownedOne">
          <input type="checkbox" id="ownedOne" />1인소유
        </label>
        <p>아래 버튼"1인소유"를 클릭하면 필터링 됩니다.</p>
        <button id="submit">필터링</button>
      </fieldset>
    </form>
  </body>
</html>
